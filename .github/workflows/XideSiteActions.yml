name: XideSiteActions
on: [push]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
      - run: bundle install
      - run: yarn install
      - run: make run_test
      - run: make run_lint